<!doctype html>
<html lang="ru">
  <head>
    <script src="./tweakpane.min.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Cities Generator</title>
    <script src="tweakpane.min.js"></script>
    <script src="./clipper.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      h2 {
        margin-top: 2em;
        font-weight: normal;
      }
      svg {
      }
      .tp-dfwv {
        position: fixed !important;
        right: 0 !important;
        top: 0 !important;
      }
      #workspace {
        padding: 1em;
        position: relative;
      }
      #workspace-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /*
         .svg-wrapper {
           position: absolute;
           top: 0;
           left: 0px;
         }
         .svg-wrapper#wallpaper {
           top: 150px;
         }
      */
      .title {
        position: absolute;
        bottom: 100%;
        margin: 0;
        padding-bottom: 0.2em;
        left: 0;
        transform-origin: left bottom;
        opacity: 0.5;
      }
      .svg-and-title {
        margin-top: 100px;
        position: relative;
      }

      body::before {
        content: 'Минимальная ширина окна 1000 пикселей';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 1);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-align: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      @media (max-width: 999px) {
        body::before {
          opacity: 1;
          pointer-events: auto;
        }
      }

      .tp-dfwv {
        width: 178px !important;
      }
      .tp-lblv_l {
        /*min-width: 100px;*/
      }
      .tp-lblv_v {
        width: 55px !important;
      }
      .tp-lblv-nol .tp-lblv_v {
        width: auto !important;
      }
    </style>
  </head>
  <body>
    <!--FIXME make dependencies local-->
    <div id="workspace-wrapper">
      <div id="workspace">
        <div class="svg-and-title">
          <h2 class="title"><span>обои</span></h2>
          <div id="wallpaper" class="svg-wrapper"></div>
        </div>
        <div class="svg-and-title">
          <h2 class="title"><span>панно</span></h2>
          <div id="panel" class="svg-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
