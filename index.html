<!doctype html>
<html lang="ru">
  <head>
    <script src="./tweakpane.min.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Cities Generator</title>
    <script src="./clipper.js" type="module"></script>
    <script src="./jszip.min.js"></script>
    <script src="./FileSaver.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      h2 {
        margin-top: 2em;
        font-weight: normal;
      }
      #workspace {
        padding: 1em;
        position: relative;
      }
      #workspace-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .title {
        position: absolute;
        bottom: 100%;
        margin: 0;
        padding-bottom: 0.2em;
        left: 0;
        transform-origin: left bottom;
        opacity: 0.5;
      }
      .svg-and-title {
        margin-top: 100px;
        position: relative;
      }

      body::before {
        content: 'Минимальная ширина окна 1000 пикселей';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 1);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-align: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      @media (max-width: 999px) {
        body::before {
          opacity: 1;
          pointer-events: auto;
        }
      }

      .tp-dfwv {
        width: 250px !important;
      }
      .tp-lblv_v {
        width: 95px !important;
      }
      .tp-lblv-nol .tp-lblv_v {
        width: auto !important;
      }
      .tp-sglv input[readonly] {
        text-align: right;
      }

      .tp-rotv {
        background-color: hsl(0, 0%, 94.58%) !important;
        font-size: 13px !important;
      }
      .tp-rotv {
        --font-family: sans-serif !important;
        --bs-br: var(--tp-base-border-radius, 6px) !important;
        --cnt-h-p: var(--tp-container-horizontal-padding, 4px) !important;
        --cnt-v-p: var(--tp-container-vertical-padding, 4px) !important;
        --elm-br: var(--tp-element-border-radius, 2px) !important;
        --bld-s: var(--tp-blade-spacing, 4px) !important;
        --bld-us: var(--tp-blade-unit-size, 20px) !important;
        --bs-bg: var(
          --tp-base-background-color,
          hsl(240, 2.27%, 17.25%)
        ) !important;
        --bs-sh: var(--tp-base-shadow-color, rgba(0, 0, 0, 0.2)) !important;
        --btn-bg: var(
          --tp-button-background-color,
          hsl(0, 0%, 87.84%)
        ) !important;
        --btn-bg-a: var(--tp-button-background-color-active, #d6d6d6) !important;
        --btn-bg-f: var(--tp-button-background-color-focus, #c9cace) !important;
        --btn-bg-h: var(--tp-button-background-color-hover, #bdbcc4) !important;
        --btn-fg: var(--tp-button-foreground-color, hsl(230, 7%, 17%)) !important;
        --cnt-bg: var(
          --tp-container-background-color,
          rgba(187, 188, 196, 0.1)
        ) !important;
        --cnt-bg-a: var(
          --tp-container-background-color-active,
          rgba(187, 188, 196, 0.25)
        ) !important;
        --cnt-bg-f: var(
          --tp-container-background-color-focus,
          rgba(187, 188, 196, 0.2)
        ) !important;
        --cnt-bg-h: var(
          --tp-container-background-color-hover,
          rgba(187, 188, 196, 0.15)
        ) !important;
        --cnt-fg: var(
          --tp-container-foreground-color,
          hsl(230, 7%, 75%)
        ) !important;
        --in-bg: var(
          --tp-input-background-color,
          rgba(187, 188, 196, 0.1)
        ) !important;
        --in-bg-a: var(
          --tp-input-background-color-active,
          rgba(187, 188, 196, 0.25)
        ) !important;
        --in-bg-f: var(
          --tp-input-background-color-focus,
          rgba(187, 188, 196, 0.2)
        ) !important;
        --in-bg-h: var(
          --tp-input-background-color-hover,
          rgba(187, 188, 196, 0.15)
        ) !important;
        --in-fg: hsl(0deg 0% 0%) !important;
        --lbl-fg: rgb(0 0 0 / 70%) !important;
        --mo-bg: rgb(0 0 0 / 20%) !important;
        --mo-fg: rgb(0 0 0 / 70%) !important;
        --grv-fg: rgb(0 0 0 / 10%) !important;
      }
    </style>
  </head>
  <body>
    <div id="workspace-wrapper">
      <div id="workspace">
        <div class="svg-and-title">
          <h2 class="title"><span>обои</span></h2>
          <div id="wallpaper" class="svg-wrapper"></div>
        </div>
        <div class="svg-and-title">
          <h2 class="title"><span>панно</span></h2>
          <div id="panel" class="svg-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
